<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebSockets - Simple chat</title>

        <style>
            .flex-container {
               display: flex;
               background-color: #CCC;
            }

            .flex-container > div {
               background-color: #f1f1f1;
               width: 300px;
            }
        </style>
    </head>
    <body>
       <div class="flex-container">
          <div id="pls_content"></div>
          <div id="items_content"></div>
          <div id="player"></div>
       </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
           function Select_Playlist(select_object, connection)
           {
              console.log(select_object.value);
              connection.send("toto");
           }
           $(function () {
              "use strict";

              // for better performance - to avoid searching in DOM
              var pls_content = $('#pls_content');
              var items_content = $('#items_content');

              // my color assigned by the server
              var myColor = false;
              // my name sent to the server
              var myName = false;

              // if user is running mozilla then use it's built-in WebSocket
              window.WebSocket = window.WebSocket || window.MozWebSocket;

              // if browser doesn't support WebSocket, just show some notification and exit
              if (!window.WebSocket) {
                 pls_content.html($('<p>', { text: 'Sorry, but your browser doesn\'t support WebSockets.'} ));
                 $('span').hide();
                 return;
              }

              // open connection
              var connection = new WebSocket('ws://127.0.0.1:1337');

              // most important part - incoming messages
              connection.onmessage = function (message) {
                 // try to parse JSON message. Because we know that the server always returns
                 // JSON this should work without any problem but we should make sure that
                 // the massage is not chunked or otherwise damaged.
                    try {
                       var json = JSON.parse(message.data);
                    } catch (e) {
                       console.log('This doesn\'t look like a valid JSON: ', message.data);
                       return;
                    }

                 console.log(json);
                 if (json.type === 'List-Playlists') {
                    /* List playlists */
                    var html = "";
                    for (var item of json.data)
                       html = html + '<option value="' + item.name + '">' + item.name + '</option>';
                    pls_content.html('<select id="Playlists" size=50">'+html+'</select>');
                    document.getElementById("Playlists").onchange = function()
                    {
                       console.log(JSON.stringify({ type:'Select-Playlist', data: this.value }));
                       connection.send(JSON.stringify({ type:'Select-Playlist', data: this.value }));
                    }
                 }
                 else if (json.type === 'List-Items') {
                    /* List items */
                    var html = "";
                    for (var item of json.data)
                       html = html + '<option value="' + item.id + '">' + item.title + '</option>';
                    items_content.html('<select id="Items" size=50">'+html+'</select>');
                    document.getElementById("Items").onchange = function()
                    {
                       console.log(JSON.stringify({ type:'Select-Item', data: this.value }));
                       connection.send(JSON.stringify({ type:'Select-Item', data: this.value }));
                    }
                 }
                 else if (json.type === 'select-playlist') { // first response from the server with user's color
                    console.log('Select playlist: ', json);
                 }
                 else if (json.type === 'color') { // first response from the server with user's color
                    myColor = json.data;
                    // from now user can start sending messages
                 } else if (json.type === 'history') { // entire message history
                    // insert every single message to the chat window
                    for (var i=0; i < json.data.length; i++) {
                       addMessage(json.data[i].author, json.data[i].text,
                          json.data[i].color, new Date(json.data[i].time));
                    }
                 } else if (json.type === 'message') { // it's a single message
                    addMessage(json.data.author, json.data.text,
                       json.data.color, new Date(json.data.time));
                 } else {
                    console.log('Hmm..., I\'ve never seen JSON like this: ', json);
                 }
              };
           });
        </script>
    </body>
</html>
